---
source_name: "Store-sub book"
source_description: "Created from sub-source rule [Store].sub_book"
ingestion_parameters:
  select_list:
  - "*"
  generate_row_id: true
  use_legacy_hive_metastore: true
parsing_parameters:
  schema_evolution: "Add, Remove, Clone"
refresh_type: "full"
connection_type: "sub_source"
sub_source_rule:
  source_name: "Store"
  attribute_name: "sub_book"
raw_attributes:
- raw_attribute_name: "price"
  data_type: "double"
rules:
- attribute_name: "customer_name"
  name: "customer name"
  datatype: "string"
  expression: "[tpch.customer].c_name"
  expression_parsed: "P<1>"
  parameters:
  - id: 1
    type: "raw"
    name: "c_name"
    source_name: "tpch.customer"
    relations:
    - "[Store]-Implicit-[Store-sub book]"
    - "[Store]-cust-[tpch.customer]"
- attribute_name: "double_price"
  name: "double pre"
  datatype: "double"
  expression: "[This].price * 2"
  expression_parsed: "P<1> * 2"
  parameters:
  - id: 1
    type: "raw"
    name: "price"
- attribute_name: "price_x4"
  name: "pricex4"
  datatype: "double"
  expression: "[This].double_price * 2"
  expression_parsed: "P<1> * 2"
  parameters:
  - id: 1
    type: "enrichment"
    name: "double_price"
- attribute_name: "testid"
  name: "testid"
  datatype: "string"
  expression: "[Store].testid"
  expression_parsed: "P<1>"
  parameters:
  - id: 1
    type: "raw"
    name: "testid"
    source_name: "Store"
    relations:
    - "[Store]-Implicit-[Store-sub book]"
